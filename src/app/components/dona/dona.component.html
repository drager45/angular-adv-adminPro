<div class="card">
  <div class="card-body">

    <!--Si no se manda se pone cadena  vacia -->
    <h3>{{title}}</h3>

    <div style="display: block">
      <canvas baseChart
        [data]="doughnutChartData"
        [labels]="doughnutChartLabels"
        [colors]="colors"
        chartType="doughnut">
      </canvas>
    </div>

  </div>
</div>
